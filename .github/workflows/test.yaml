name: CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      -
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install && yarn format && yarn lint && yarn compile

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn test
